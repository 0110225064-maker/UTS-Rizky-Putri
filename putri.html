<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Ruangan Modern</title>
    
    <style>
        /* --- Global Style --- */
        * {
            box-sizing: border-box; /* Memastikan padding tidak merusak layout */
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            min-height: 100vh;
        }

        /* --- Kontainer Form --- */
        .form-container {
            max-width: 600px;
            width: 100%;
            padding: 2.5rem;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
            border: 1px solid #e0e0e0;
        }

        .form-container legend {
            font-size: 2rem;
            font-weight: 700;
            color: #0056b3; /* Biru tua untuk judul */
            margin-bottom: 1.5rem;
            padding: 0;
        }

        /* --- Grup Form (Label + Input) --- */
        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }

        /* --- Input, Textarea, Select --- */
        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fdfdfd;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        /* Efek 'focus' saat diklik */
        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #007bff; /* Warna biru primer */
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15);
        }

        textarea {
            resize: vertical; /* Izinkan user mengubah tinggi textarea */
            min-height: 80px;
        }

        /* --- Grup Checkbox --- */
        .checkbox-container {
            display: flex;
            flex-direction: column;
            gap: 0.75rem; /* Jarak antar item checkbox */
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.5rem; /* Jarak antara checkbox dan labelnya */
        }

        .checkbox-item input[type="checkbox"] {
            width: 1.2em;
            height: 1.2em;
            margin: 0;
        }

        .checkbox-item label {
            margin-bottom: 0; /* Hapus margin default */
            font-weight: 500;
            color: #333;
        }

        /* --- Tombol Aksi --- */
        .form-actions {
            display: flex;
            gap: 1rem; /* Jarak antar tombol */
            margin-top: 2rem;
        }

        button {
            flex-grow: 1; /* Buat kedua tombol punya lebar sama */
            padding: 0.8rem 1rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-2px); /* Efek sedikit terangkat */
        }

        button[type="reset"] {
            background-color: #e9ecef;
            color: #333;
            border: 1px solid #ced4da;
        }

        button[type="reset"]:hover {
            background-color: #ced4da;
        }

    </style>
</head>
<body>

    <fieldset class="form-container">
        <legend>Kelola Ruangan</legend>

        <form action="#" method="post">

            <div class="form-group">
                <label for="nama_ruangan">Nama Ruangan :</label>
                <input type="text" id="nama_ruangan" name="nama_ruangan">
            </div>

            <div class="form-group">
                <label for="kategori">Kategori :</label>
                <select id="kategori" name="kategori">
                    <option value="aula" selected>Aula</option>
                    <option value="kelas">Kelas</option>
                    <option value="laboratorium">Laboratorium</option>
                    <option value="ruang_rapat">Ruang Rapat</option>
                </select>
            </div>

            <div class="form-group">
                <label for="deskripsi_ruangan">Deskripsi Ruangan :</label>
                <textarea id="deskripsi_ruangan" name="deskripsi_ruangan" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label>Fasilitas Ruangan :</label>
                <div class="checkbox-container">
                    <div class="checkbox-item">
                        <input type="checkbox" id="sound_system" name="fasilitas[]" value="sound_system">
                        <label for="sound_system">Sound System</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="wifi" name="fasilitas[]" value="wifi">
                        <label for="wifi">Wifi</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="layar_besar" name="fasilitas[]" value="layar_besar">
                        <label for="layar_besar">Layar Besar</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="kapasitas">Kapasitas :</label>
                <input type="number" id="kapasitas" name="kapasitas" style="width: 150px;"> </div>

            <div class="form-group">
                <label for="lokasi_ruangan">Lokasi Ruangan :</label>
                <input type="text" id="lokasi_ruangan" name="lokasi_ruangan">
            </div>

            <div class="form-actions">
                <button type="submit">Simpan</button>
                <button type="reset">Reset</button>
            </div>

        </form>
    </fieldset>

</body>
</html>
